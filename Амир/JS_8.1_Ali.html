    <script>
        function addRow(id,j){
            var table = document.getElementById("table_id");
            var newrow = table.insertRow(j);
            for(i=0;i<3;i++){
            newrow.insertCell(i).innerHTML = j+" - "+i;
          }
        }
        var j=0;
        addRow("table_id",0);
        addRow("table_id",1);
        addRow("table_id",2);
        

    function changeDiagonal(){
        
        var table = document.getElementById("table_id");
        var rows = table.getElementsByTagName("tr");
      
        
        for(var j=0;j<rows.length;j++){
            var cell = rows.item(j).getElementsByTagName("td");
            for (var i=0;i<cell.length;i++){
                
                if(i==cell.length-j-1){
                    cell[i].innerHTML="<b><i>"+j+" - "+i+"</i></b>";
                }
            }

            }
            


    }
    </script>
