<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Вариант 11</title>
    <style>
        #counter:hover {
            font-style: italic;
        }
    </style>

    <head>
        <script>
            function changeElement() {
                var now = new Date()
                var time = now.getHours() + ':' + now.getMinutes() + ":" + now.getSeconds()
                document.getElementById("counter").innerText = time;
            }
        </script>
    </head>

<body onload="myInt = setInterval('changeElement()',1000);" onunload="clearInterval(myInt);">
    <h1>1 Вариант</h1>
    Сегодня
    <text id=counter style="position:relative"> </text>
</body>

</html>
