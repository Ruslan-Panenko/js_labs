
<body>
    <table id="table_id" border="1">
        <tbody>
            <tr>
                <td>0 - 0</td><td>0 - 1</td><td>0 - 2</td>
            </tr>
            <tr>
                <td>1 - 0</td><td>1 - 1</td><td>1 - 2</td>
            </tr>
            <tr>
                <td>2 - 0</td><td>2 - 1</td><td>2 - 2</td>
            </tr>
        </tbody>
    </table>
    <button onclick="changeColor()">Change Color</button>
    </body>
    <script>    

        

    function changeColor(){
        var colorarr = ['red','green','blue','cyan'];
        var table = document.getElementById("table_id");
        var rows = table.getElementsByTagName("tr");
        var n = 0;
        for(i=0;i<rows.length;i++){
            var cells = rows.item(i).getElementsByTagName('td');
            for(j=0;j<cells.length;j++){
                cells[j].setAttribute('bgcolor',colorarr[n]);
                if(n==colorarr.length-1){
                    n=0;
                }
                else{
                    n++;
                }
            }
            
        }

        
        }
        
    
    </script>
