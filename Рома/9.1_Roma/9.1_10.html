<!DOCTYPE html>
<html>
<style>

#animate1 {
  position: absolute;
  height: 25%;
  top:50%;
}
#animate2 {
    position: absolute; 
    height: 25%;
    top:50%;
    
}
#container{
    position: absolute;
    left:45%;
    top:490px;
    font-size: x-large;
}
</style>
<body onload="animation1()">




  <img src="fld1.png" id ="animate1">
  <img src="fld2.png" id ="animate2">
  <div id ="container"></div>  
<script>
function animation1(){
  
  let id = null;
  const elem1 = document.getElementById("animate1");
  const elem2 = document.getElementById("animate2");   
  text = document.getElementById('container')   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame1, 5);
  function frame1() {
    if (pos == 38) {
      clearInterval(id);
      
      text.innerHTML = '<a href="javascript:window.location.reload(true)"> Welcome </a>'
    } else {
      pos++; 
      elem1.style.left = pos + "%"; 
      elem2.style.right = pos + "%";
     
    }
  }
}

</script>

</body>
</html>
