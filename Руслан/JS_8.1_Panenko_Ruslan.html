<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table_id" border="1">
        <tbody>
            <tr class="parent" id="parrr">
                <td onmouseover="change()">0 - 0</td><td onmouseover="change()">0 - 1</td><td onmouseover="change()">0 - 2</td>
            </tr>
            <tr>
                <td onmouseover="change()">1 - 0</td><td onmouseover="change()">1 - 1</td><td onmouseover="change()">1 - 2</td>
            </tr>
            <tr>
                <td onmouseover="change()">2 - 0</td><td onmouseover="change()">2 - 1</td><td onmouseover="change()">2 - 2</td>
            </tr>
        </tbody>
    </table>

    <script>

        function change(){
            el = event.target.parentElement
            el.style.background = '#' + (Math.random().toString(16) + '000000').substring(2,8).toUpperCase()
        }
    </script>
</body>
</html>
