
<body>
    <table id="table_id" border="1">
        <tbody>
            <tr>
                <td>0 - 0</td><td>0 - 1</td><td>0 - 2</td>
            </tr>
            <tr>
                <td>1 - 0</td><td>1 - 1</td><td>1 - 2</td>
            </tr>
            <tr>
                <td>2 - 0</td><td>2 - 1</td><td>2 - 2</td>
            </tr>
        </tbody>
    </table>
    <button onclick="changeColor()">Change Color</button>
    </body>
    <script>

        

    function changeColor(){
        var colorarr = ['red','green','blue'];
        var table = document.getElementById("table_id");
        var rows = table.getElementsByTagName("tr");
        var row = rows.item(rows.length-1);
        var cells = row.getElementsByTagName('td');
        for(var i=0;i<cells.length;i++){
            cells[i].style.backgroundColor = colorarr[Math.floor(Math.random()*colorarr.length)];
        }
        
    }
    </script>
